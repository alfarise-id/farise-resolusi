        <h1>Receivables</h1>
        <button id="back">Back</button>
        <section id="input_dt">
            <h2>Form Input</h2>
            <form id="form_dt">
                <label for="date_dt">Date</label>
                <input type="date" id="date_dt" required>

                <label for="desc_dt">Description</label>
                <input type="text" id="desc_dt" placeholder="Description" required>

                <input value="PAY" id="type" hidden>

                <label for="amount_dt">Amount</label>
                <input type="number" id="amount_dt" placeholder="Rp.-," required>

                <input type="submit" id="submit">
            </form>
        </section>
        <section id="table_dt">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Id Receivables</th>
                        <th>Date</th>
                        <th>Description</th>
                        <th>PAY/CREDIT</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tbody_dt">
                </tbody>
            </table>
