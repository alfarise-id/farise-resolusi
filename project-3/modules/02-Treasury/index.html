<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Dashboard</title>
</head>
<body>
    <aside>
        <header>
            <h1>Farise</h1>    
        </header>

        <button class="burger">&#8801</button>

        <nav>
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../01-Fixed-Asset/index.html">Fixed Asset</a></li>
                <li><a href="../02-Treasury/index.html" class="active">Treasury</a></li>
                <li><a href="../03-Inventory/index.html">Inventory</a></li>
                <li><a href="../04-Receivables/index.html">Receivables</a></li>
                <li><a href="../05-Capital/index.html">Capital</a></li>
                <li><a href="reports/">Reports</a></li>
                <li><a href="../../about.html">About</a></li>
            </ul>
        </nav>
    </aside>
    <main class="m-treasury">
        <h1>Treasury</h1>
        <div class="container">
            <div class="outer" style="grid-area: outer;">
                <h2>Petty Cash (Fluctuating)</h2>
                <select id="switch">
                    <option value="recon"><h4>Bank Reconciliation</h4></option>
                    <option value="p-flu" selected><h4>Petty Cash (Fluctuating)</h4></option>
                    <option value="p-imp"><h4>Petty Cash (Imprest)</h4></option>
                </select>
            </div>

            <section class="balance" style="grid-area: balance;">
                <h3>Balance</h3>
                <h4 id="balance">Rp. 0,-</h4>
                <h3>Expense</h3>
                <h4 id="expense">Rp. 0,-</h4>
            </section>
            
            <section class="input" style="grid-area: input;">
                <h3>Input</h3>
                <form>
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date" required>

                    <label for="desc">Description</label>
                    <input type="text" id="desc" placeholder="Description" required>

                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Rp. 0,-" required>

                    <label for="type">Type</label>
                    <select name="type" id="type">
                        <option value="Expense">Expense</option>
                        <option value="Reimburse">Reimburse</option>
                    </select>

                    <button type="submit">Save</button>
                </form>
            </section>

            <section class="table" style="grid-area: table;">
                <h3>Table</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Desc</th>
                            <th>Amount</th>
                            <th>Type</th>
                            <th id="del">Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </section>
        </div>
    </main>
    <script src="../../assets/js/main.js"></script>
    <script src="treasury.js"></script>
</body>
</html>
