</head>
<body>
    <aside>
        <header>
            <h1>Farise</h1>

        <button class="burger">&#8801</button>

        <nav>

                <li><a href="../../index.html">Home</a></li>

        </nav>

    <main id="inventory">
        <h1>Inventory (Detail Product)</h1>
        <section id="input">
            <h2>Restock</h2>
            <form class="restock">
                <label for="dateRe">Date</label>
                <input type="date" id="dateRe" required>

                <label for="typeRe">Type</label>
                <select id="typeRe">
                    <option value="IN">IN</option>
                    <option value="OUT">OUT</option>
                </select>

                <label for="qtyRe">Qty</label>
                <input type="number" id="qtyRe" placeholder="Exp: 20" required>

                <label for="priceRe">Price</label>
                <input type="number" id="priceRe" placeholder="Exp:Rp. 3.000.000" required>    

                <label for="notesRe">Notes</label>
                <input type="text" id="notesRe" placeholder="Exp: Bought Form Store A (Opsional)">

                <input type="submit" class="submit">
            </form>
        </section>
        <section id="table">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Id_Product</th>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <th>Balance Qty</th>
                        <th>Notes</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>
    <script src="../../assets/js/main.js"></script>
</body>
