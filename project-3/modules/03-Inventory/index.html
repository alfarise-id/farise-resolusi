    <main id="inventory">
        <h1>Inventory (List Product)</h1>
        <section id="input">
            <h2>Add New Product</h2>
            <form class="new_product">
                <label for="date">Date</label>
                <input type="date" id="date" required>

                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Exp: Iphone XR" required>

                <label for="unit">Unit</label>
                <input type="text" id="unit" placeholder="Exp: Pcs" required>

                <label for="min_stock">Min Stock</label>
                <input type="number" id="min_stock" placeholder="Exp:5" required>

                <label for="qty">Qty</label>
                <input type="number" id="qty" placeholder="Exp: 20" required>

                <label for="price">Price</label>
                <input type="number" id="price" placeholder="Exp:Rp. 3.000.000" required>

                <input type="submit" class="submit">
            </form>
        </section>
        <section id="table" class="table_lp">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Unit</th>
                        <th>Min-Stock</th>
                        <th>Current_Qty</th>
                        <th>Avg_price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>
    <script src="../../assets/js/main.js"></script>
    <script src="inventory.js"></script>
</body>
